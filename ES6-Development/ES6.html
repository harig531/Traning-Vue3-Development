//Demo 2 to JSON destructuring

(function(){

let movies={
			title: 'The Matrixs',
			year:'1999',
			genre:'action',
			cast:[
			      
			  {name:'Keanu Reeves', role: 'Neo'},
			  {name:'Laurences Fishburne', role: 'Morpheus'},
			  {name:'Carrie-Anne Moss', role: 'Trinity'},
			    
                
          ]
    };
    //The data of year has copied in y separated with delimiter
    let {title,year:y,genre,cast:[{role:mainRole}]}=movies


// print teh details of JSON 

    console.log(title);
    console.log(y);
    console.log(genre);
    console.log(mainRole);

    //Iterating the all loops
    for (let {role: mainRole, name :testName} of movies.cast) {
      
      console.log('Role: ' + mainRole);
      console.log('Name' +testName);
    }  




})();
