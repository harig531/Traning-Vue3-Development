<script>
   class calculator
   {
    constructor(firstval,secondvalue)
    {
        this.firstval=firstval;
        this.secondvalue= secondvalue;
    }

    add()
    {
        return this.firstval + this.secondvalue;
    }
    Sub()
    {
        return this.firstval - this.secondvalue;
    }
    Divison()
    {
        return this.firstval / this.secondvalue;
    }
    Multify()
    {
        return this.firstval * this.secondvalue;
    }

   }

   class scinceCalc extends calculator
   {

   }

   scinceCalc.prototype.ref=100;

}

console.log("the substract" + Calc.Sub())

console.log("the Multify" + Calc.Multify())

</script>
